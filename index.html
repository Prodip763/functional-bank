
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-16">Welcome <span class="font-semibold">to my</span> <span class="text-violet-600">Bank</span></h2>
    </header>
    <main>
        <section class="bg-teal-400 w-3/4 p-8 mx-auto mt-8">
            <h3 class="text-2xl mb-3">Please Login</h3>
            <div >
                <input id="user-email" class="border-1 border-black rounded block w-3/4 mb-1 px-2" type="text" placeholder="Enter Your Email">
                <input id="user-password" class="border-1 border-black rounded block w-3/4  px-2 mb-2" type="password" name="" id="" placeholder="Enter Your Password">
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
